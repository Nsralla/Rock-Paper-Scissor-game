<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/LESSON12/12-rock-paper-scissor.css">
    <style>
      
    </style>

<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="rock hover-scale"><img class="r-img move-icon" src="/LESSON10/rock-emoji.png" alt="rock img"></button>

    <button class="paper hover-scale"><img class="p-img move-icon" src="/LESSON10/paper-emoji.png" alt="paper img"></button>

    <button class="scissor hover-scale"><img class="s-img move-icon" src="/LESSON10/scissor-emoji.png" alt="scissor img"></button>
    

    <p class="js-score"></p>

    <button class="reset">reset score</button>
